{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <a class="btn btn-primary btn-lg" role="button" href="{% url 'taxi:car-update' car.id %}">Update</a>
  <a class="btn btn-danger btn-lg" role="button" href="{% url 'taxi:car-delete' car.id %}">Delete</a>
{% endblock %}
